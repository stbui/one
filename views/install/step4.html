<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>百分百小程序-系统安装</title>
        <link rel="stylesheet" href="/assets/layui/css/layui.css">
        <link rel="stylesheet" href="/assets/install/css/admin_style.css">
        <link rel="stylesheet" href="/assets/install/css/install.css">
        <script type="text/javascript" src="/assets/layui/layui.js"></script>
		<script type="text/javascript" src="/assets/user/js/jquery.min.js"></script>
        <script>
            var ROOT_PATH = "__ROOT__", ADMIN_PATH="{$_SERVER['SCRIPT_NAME']}";
        </script>
    </head>
<body>

<div class="install-box">
    <fieldset class="layui-elem-field site-demo-button">
        <legend>用户协议 适用于所有用户</legend>
        <div class="protocol">
            
        </div>
    </fieldset>
    <div class="step-btns">
        <a href="#" class="layui-btn layui-btn-disabled layui-btn-big">系统安装中</a>
    </div>
</div>
 <script type="text/javascript">
	$(function () {
        install(0);
    });
	function install(id) {
		$.ajax({
			url: "{:url('install/index/updata')}",
			data: {id: id},
			dataType: 'json',
			type: 'get',
			success: function (data) {
				console.log(data);
				id++;
				if( data.data!='安装完成'){
					if(data.data)
					$(".protocol").append('<div class="layui-form-item"><div class="layui-form-mid layui-word-aux">'+data.data+'</div></div>');
					install(id);
				}else{
					$(".step-btns").html("<a href='{:url('user/login/login')}' class='layui-btn layui-btn-big'>进入首页</a>");
				}
				$(".protocol").scrollTop(10000000);
			},
			error: function () {
			},
			complete: function () {
			}
		});
	}
 </script>
