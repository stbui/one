{% extends "layouts/layout.html" %} {% block center%}
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="widget-head">
                <div class="widget-title a m-cf">登陆</div>
            </div>
            <form
                id="my-form"
                class="layui-form tpl-form-line-form"
                method="post"
                action="/crawler/add"
            >
                <div class="widget-body">
                    <div class="layer-form-group">
                        <label
                            class="layui-col-sm3 layui-col-lg2 layer-form-label form-require"
                        >
                            手机号码
                        </label>
                        <div class="layui-col-sm9 layer-u-end">
                            <input
                                type="text"
                                class="tpl-form-input"
                                name="account"
                                required
                            />
                        </div>
                    </div>

                    <div class="layer-form-group">
                        <label
                            class="layui-col-sm3 layui-col-lg2 layer-form-label form-require"
                        >
                            验证码
                        </label>
                        <div class="layui-col-sm9 layer-u-end">
                            <input
                                type="text"
                                class="tpl-form-input"
                                name="vcode"
                                required
                            />
                        </div>
                    </div>

                    <div class="layer-form-group">
                        <div
                            class="layui-col-sm9 layui-col-smpush-3 layer-margin-top-lg"
                        >
                            <button
                                type="submit"
                                class="j-submit layui-btn layui-btn-secondary"
                            >
                                提交
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{%endblock%}
